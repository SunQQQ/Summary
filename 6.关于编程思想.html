<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div>
	一：先写注释，再用代码将注释实现。
	注释相当于一个提纲，就要求先将思路走通。不能想一步做一步，调一步。等想到第三步发现前面思路不对需用从写，太浪费时间。
	二：关于代码规范
	1.所有命名都可以使用大驼峰法
	2.经常格式化代码，缩进用一个Tab，而不是四个空格。
	3.标签闭合规整，标签层次多了，以中间水平线对称。
	4.命名时不要空格，比如if (obj.data.Status == 0)

</div>
</body>
</html>
